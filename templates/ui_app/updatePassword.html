{% extends '../base.html' %} 
{% block title %}Modifier mot de pass utilisateur{% endblock %}
{% block content %}
<div class="card text">
  <h5 class="card-header">Modifier mot de pass de {{email}}</h5>
  <div class="card-body">
    <form method="POST" action="{% url 'validateUpdatePassword' email %}">
      {% csrf_token %}
      <div class="form-group row">
        <div class="col-sm-2">Mot de passe :</div>
        <div class="col-sm-4">
          <input
            type="password"
            name="mdp"
            class="form-control"
            placeholder="Mot de passe"
            required
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">Confirmation :</div>
        <div class="col-sm-4">
          <input
            type="password"
            name="mdpConfirm"
            class="form-control"
            placeholder="Confirmation du Mot de passe"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn btn-success">
        <i class="fa-solid fa-lock"></i> Modifier
      </button>
      <a href={% url 'utilisateurs' %} class="btn btn-secondary">
        <i class="fa-solid fa-xmark"></i> Annuler
      </a>
      <div class="form-group row">
        <div class="col-sm-3">
          {% if status %}
          <div class="alert alert-danger" role="alert">
            <i class="fa-solid fa-circle-xmark"></i> Mot de passe incorrecte !
          </div>
          {% endif %}
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
